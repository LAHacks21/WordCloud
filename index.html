<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Word Cloud</title>
    <script>
        function getWordCloudURL(topic) {
            console.log(topic);
            var url = topic + ".jpg";
            console.log(url);
            return url;
        }

        function updateWordCloud() {
            var topic = document.getElementById("topics").value;
            var img = document.getElementById('wordcloudimg');
            img.src = getWordCloudURL(topic);
            img.alt = "Word Cloud of " + topic;
        }
    </script>
</head>

<body>
    <div class="settings">
        <label for="topics">Choose a topic:</label>
        <select name="topics" id="topics" onchange="updateWordCloud()">
            <option value=""></option>
            <option value="ishika">ishika</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
    </div>
    <div class="wordcloud">
        <img id="wordcloudimg" src="placeholder.jpg" alt="Word Cloud Image">
    </div>
</body>

</html>
