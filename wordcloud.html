<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Word Cloud</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="wordcloud.js"></script>
    <link rel="stylesheet" href="wordcloud.css">
</head>
<body>
    <header class="center">
        <h1> 
            <b>
                News Cloud
            </b>
        </h1>
        <p>
            Welcome to Cloud9
        </p>
    </header>
    <!-- <button onclick="darkmode()">Toggle Dark Mode</button> -->
    <div class="settings">
        <div>
            <label for="topics">Choose a topic:</label>
            <select name="topics" id="topics" onchange="updateWordCloud()">
                <option disabled selected value>-- select an option --</option>
                <option value="omar">omar</option>
                <option value="ishika">ishika</option>
            </select>
        </div>
        <br/>
        <div>
            <label for="shapes">Choose a shape:</label>
            <select name="shapes" id="shapes" onchange="updateWordCloud()">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="twitter">Twitter</option>
                <option value="LA Hacks">LA Hacks</option>
                <option value="Golden Bear">Golden Bear</option>
                <option value="Anteater">Anteater</option>
                <option value="Bruins">Bruins</option>
            </select>
        </div>
        <br/>
        <div>
            <label for="num-words">Word Limit (10-100):</label>
            <input type="number" id="num-words" min="10" max="100" onchange="updateWordCloud()">
        </div>
        <br/>
        <div>
            <label for="color">Color</label>
            <input type="checkbox" id="color" value="color" onchange="updateWordCloud()">
        </div>
        <button onclick="updateWordCloud()">Generate!</button>
    </div>
    <div class="wordcloud">
        <img id="wordcloudimg" src="placeholder.jpg" alt="Word Cloud Image">
    </div>
</body>
</html>
